<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CDSC Assistant</title>

<!-- Google Fonts for Calligraphy / Elegant typography -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-1:#011228;
    --bg-2:#001b2b;
    --accent:#00BD8A;
    --accent-2:#00A4FF;
    --accent-3:#FF6EC7;
    --muted:#8B949E;
    --panel:#011B3B80;
    --glass: rgba(255,255,255,0.03);
}

/* Reset */
* { box-sizing:border-box; }
html, body, #app { height:100%; margin:0; }
body {
    font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
    color:#e6f1ff;
}

/* Root container */
.app-root {
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:32px;
    position:relative;
}

/* Background animations */
.canvas-bg {
    position:absolute;
    inset:0;
    opacity:0.2;
    pointer-events:none;
    background:
        radial-gradient(circle at 20% 50%, rgba(157,78,221,0.25) 0%, transparent 40%),
        radial-gradient(circle at 80% 50%, rgba(0,164,255,0.18) 0%, transparent 40%);
    filter:blur(25px);
    animation: drift 120s infinite alternate linear, hueShift 30s infinite linear;
}
@keyframes drift {
    0% { background-position: 20% 50%, 80% 50%; }
    100% { background-position: 25% 55%, 75% 45%; }
}
@keyframes hueShift {
    0% { filter: hue-rotate(0deg) blur(25px); }
    50% { filter: hue-rotate(180deg) blur(35px); }
    100% { filter: hue-rotate(360deg) blur(25px); }
}

/* Header */
.app-header {
    width:100%;
    max-width:980px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:18px;
    z-index:2;
    animation: fadeDown 1s ease forwards, bounce 2s infinite alternate;
}
@keyframes fadeDown { 0% { opacity:0; transform: translateY(-50px);} 100%{opacity:1;transform:translateY(0);} }
@keyframes bounce { 0%{transform:translateY(0);} 50%{transform:translateY(-5px);} 100%{transform:translateY(0);} }

.logo-wrap { display:flex; align-items:center; gap:12px; }

/* Logo with calligraphy */
.logo {
    font-family: 'Great Vibes', cursive;
    font-weight:700;
    font-size:28px;
    color: var(--accent);
    text-shadow:0 0 12px var(--accent);
    animation: glowText 3s infinite alternate, scaleText 2s infinite alternate;
}
@keyframes glowText {
    0% { text-shadow: 0 0 10px var(--accent); }
    50% { text-shadow: 0 0 20px var(--accent-2); }
    100% { text-shadow: 0 0 25px var(--accent-3); }
}
@keyframes scaleText {
    0%{transform:scale(1);} 50%{transform:scale(1.05);} 100%{transform:scale(1);}
}

.logo-glow {
    width:48px;
    height:48px;
    border-radius:999px;
    background: radial-gradient(circle, var(--accent) 0%, transparent 50%);
    box-shadow:0 0 20px var(--accent);
    animation: pulse 2s infinite alternate ease-in-out, rotateLogo 4s linear infinite;
}
@keyframes pulse { 0%,100%{transform:scale(1);opacity:0.8;}50%{transform:scale(1.2);opacity:1;} }
@keyframes rotateLogo {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* Status */
.status {
    font-family: 'Dancing Script', cursive;
    color: var(--muted);
    font-size:16px;
    opacity:0;
    animation: fadeInStatus 2s ease forwards, wiggle 1.5s infinite alternate;
}
@keyframes fadeInStatus { 0%{opacity:0;transform:translateY(-10px);}100%{opacity:1;transform:translateY(0);} }
@keyframes wiggle {0%{transform:rotate(-2deg);}50%{transform:rotate(2deg);}100%{transform:rotate(-2deg);}}

/* Chat panel */
.chat-panel {
    width:100%;
    max-width:980px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
    border-radius:18px;
    border:1px solid rgba(0,189,138,0.08);
    overflow:hidden;
    box-shadow:0 8px 40px rgba(0,0,0,0.6);
    z-index:2;
    animation: slideUp 1s ease forwards, glowPanel 3s infinite alternate;
}
@keyframes slideUp {0%{opacity:0;transform:translateY(50px);}100%{opacity:1;transform:translateY(0);} }
@keyframes glowPanel {0%{box-shadow:0 8px 30px rgba(0,189,138,0.2);}50%{box-shadow:0 8px 40px rgba(0,164,255,0.5);}100%{box-shadow:0 8px 35px rgba(0,189,138,0.4);} }

/* Messages */
.messages {
    height:520px;
    overflow-y:auto;
    padding:28px;
    display:flex;
    flex-direction:column;
    gap:18px;
}

/* Message animations */
.message { max-width:78%; display:flex; gap:12px; align-items:flex-start; opacity:0; animation: messageFade 0.5s ease forwards; }
.message.bot { justify-content:flex-start; font-family: 'Dancing Script', cursive; font-size:16px; }
.message.user { justify-content:flex-end; align-self:flex-end; font-family: 'Inter', sans-serif; font-size:15px; }

@keyframes messageFade {0%{opacity:0;transform:translateY(20px) rotateX(-20deg);}100%{opacity:1;transform:translateY(0) rotateX(0deg);} }

.bubble {
    padding:14px 16px;
    border-radius:12px;
    line-height:1.45;
    box-shadow:0 6px 20px rgba(2,6,23,0.6);
    animation: bubbleGlow 2.5s infinite alternate, floatBubble 4s infinite ease-in-out, rotateBubble 6s infinite linear;
}
@keyframes bubbleGlow {0%{box-shadow:0 6px 20px rgba(2,6,23,0.4);}50%{box-shadow:0 6px 30px rgba(0,164,255,0.6);}100%{box-shadow:0 6px 25px rgba(0,189,138,0.5);} }
@keyframes floatBubble {0%{transform:translateY(0);}50%{transform:translateY(-4px);}100%{transform:translateY(0);} }
@keyframes rotateBubble {0%{transform:rotate(-1deg);}50%{transform:rotate(1deg);}100%{transform:rotate(-1deg);} }

.bubble.bot { background:rgba(1,27,59,0.7); border:1px solid rgba(0,189,138,0.12); color:var(--accent-2); }
.bubble.user { background:rgba(1,18,40,0.8); border:1px solid rgba(0,164,255,0.09); color:#c9d1d9; }

/* Typing animation */
.typing { display:none; padding:0 28px 18px; }
.typing .dot { display:inline-block; width:8px; height:8px; border-radius:999px; margin-right:6px; background:var(--accent); opacity:0.85; animation: typing 1s infinite ease-in-out, bounceDot 1.5s infinite alternate, glowDot 2s infinite alternate;}
.typing .dot:nth-child(2) { animation-delay:0.12s; }
.typing .dot:nth-child(3) { animation-delay:0.24s; }
@keyframes typing {0%,100%{transform:translateY(0) scale(1);opacity:0.6;}50%{transform:translateY(-6px) scale(1.25);opacity:1;}}
@keyframes bounceDot {0%{transform:translateY(0);}50%{transform:translateY(-4px);}100%{transform:translateY(0);} }
@keyframes glowDot {0%{background:var(--accent);}50%{background:var(--accent-2);}100%{background:var(--accent-3);}}

/* Input & send */
.composer { display:flex; gap:12px; padding:18px; border-top:1px solid rgba(255,255,255,0.02); background: var(--panel); align-items:center; }
.input { flex:1; padding:12px 14px; border-radius:12px; border:1px solid rgba(48,54,61,0.4); background:rgba(255,255,255,0.02); color:#c9d1d9; outline:none; transition: box-shadow 0.3s ease, border-color 0.3s ease; animation: glowInput 3s infinite alternate; font-family:'Inter',sans-serif; }
.input:focus { box-shadow:0 0 18px var(--accent-2); border-color: var(--accent); animation: inputFocus 1.5s infinite alternate; }

.send { padding:10px 16px; border-radius:10px; border:none; background: var(--accent); color:#011228; font-weight:600; cursor:pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; animation: bounceSend 2s infinite alternate, glowSend 3s infinite alternate; font-family:'Inter',sans-serif; }
.send:hover { transform: translateY(-4px) scale(1.03); box-shadow:0 10px 22px rgba(0,189,138,0.5); }
.send:active { transform: translateY(0) scale(0.97); }

.app-footer { margin-top:16px; color: var(--muted); font-size:13px; z-index:2; }

/* Small screens */
@media (max-width:640px){ .messages{height:60vh;padding:18px;} .chat-panel{border-radius:14px;} }
.hidden{display:none;}
</style>
</head>

<body>
<main class="app-root">
    <div class="canvas-bg"></div>

    <header class="app-header">
        <div class="logo-wrap">
            <div class="logo-glow"></div>
            <div class="logo">Vibeathon</div>
        </div>
        <div class="status">Vibeathon Assistant Online</div>
    </header>

    <section class="chat-panel" aria-label="Chat panel">
        <div id="messages" class="messages" role="log" aria-live="polite"></div>

        <div id="typing" class="typing" aria-hidden="true">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <form id="chat-form" class="composer" action="#" onsubmit="return false;">
            <input id="input" class="input" autocomplete="off" placeholder="Ask VIBEATHON anything..." />
            <button id="send" class="send" aria-label="Send message">Send</button>
        </form>
    </section>
</main>

<script>
// Same JS logic as before
const messages = document.getElementById('messages');
const input = document.getElementById('input');
const send = document.getElementById('send');
const typing = document.getElementById('typing');

const QA = {
    "hello": "Hello! I'm Vibeathon Assistant.",
    "hi": "Hi there! Ask me anything.",
    "what is your name": "I am Vibeathon Assistant.",
    "bye": "Goodbye! Come back soon.",
    "how are you": "I'm a bot, but doing great!"
};
const fallback = [
    "Hmmâ€¦ I need more info.",
    "Interesting question!",
    "I don't have a perfect answer yet.",
    "Can you rephrase that?"
];

function addMsg(text, sender='bot'){
    const div = document.createElement('div');
    div.classList.add('message', sender);
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.textContent = text;
    div.appendChild(bubble);
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function getResponse(inputVal){
    const val = inputVal.toLowerCase();
    for(const k in QA){ if(val.includes(k)) return QA[k]; }
    return fallback[Math.floor(Math.random()*fallback.length)];
}

function sendMsg(){
    const val = input.value.trim();
    if(!val) return;
    addMsg(val,'user');
    input.value = '';
    typing.style.display = 'flex';
    setTimeout(()=>{
        typing.style.display = 'none';
        addMsg(getResponse(val),'bot');
    },600+Math.random()*400);
}

send.addEventListener('click', sendMsg);
input.addEventListener('keypress', e=>{ if(e.key==='Enter') sendMsg(); });
</script>
</body>
</html>
